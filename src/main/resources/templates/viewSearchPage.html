<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div>
	<table class="table table-striped table-bordered table-hover"
		id="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
				<th scope="col">Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enquiry : ${search}">

				<td th:text="${enquiryStat.index}+1"></td>
				<td th:text="${enquiry.studentName}"></td>
				<td th:text="${enquiry.courseName}"></td>
				<td th:text="${enquiry.phoneNumber}"></td>
				<td th:text="${enquiry.createdDate}"></td>
				<td th:text="${enquiry.enquiryStatus}"></td>
				<td th:text="${enquiry.classMode}"></td>
				<td><a th:href="@{/edit-enquiry?enquiryId={enquiryId}(enquiryId=${enquiry.enquiryId})}" class="btn btn-primary">Edit</a></td>
			</tr>

		</tbody>
	</table>
</div>
</body>
</html>
